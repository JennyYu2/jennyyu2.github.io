        <title>Login</title>

        <link rel="stylesheet" href="../css/login.css"> <!-- style specific to the login page -->

        <script src="../js/login.js" defer></script> <!-- javascript -->
        <script src="../js/mousetrail.js" defer></script> <!-- mousetrail -->
    </head>

    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="navname"><a class="navname" href="../index.html">Magical Library</a></div>
                
                <ul class="navul">
                    <li class="navli"><a href="show_books.html">See books</a></li>
                    <li class="navli"><a href="../index.html">Home</a></li>

                </ul>
            </div>
        </nav>

        <header>
            <img src="../images/library.jpg" alt="Image of a library" class="header-image">
        </header>

        <h2 class="page-label">Log in Form</h2>

        <section class="login-form">
            <form method="POST" action="/login_action">
                <div class="fields">
                    <p>
                        <label>Name: </label>
                        <input type="text" id="name" name="name" placeholder="Name" aria-label="name entry box" autocomplete="off" required>
                    </p>
    
                    <p>
                        <label>Password: </label>
                        <input type="password" id="password" name="password" placeholder="Password" aria-label="password entry box" autocomplete="off" required>
                    </p>
                    
                    <p>
                        <label for="type">Type: </label>
                        <select name="type">
                            <option value="reader">Reader</option>
                            <option value="author">Author</option>
                            <option value="publisher">Publisher</option>
                        </select>
                    </p>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </section>

        <footer>
